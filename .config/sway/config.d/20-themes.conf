#
# -*- org.gnome.desktop.interface -*-
#

font pango:JetBrainsMono Nerd Font Regular 12

set $gnome-schema org.gnome.desktop.interface
exec_always {
  gsettings set $gnome-schema cursor-theme  "plan9"
  gsettings set $gnome-schema cursor-size   "24"
  gsettings set $gnome-schema icon-theme    "Fluent-light"
  gsettings set $gnome-schema gtk-theme     "Fluent-Light-compact"
#  gsettings set $gnome-schema color-scheme  "prefer-dark"
  gsettings set $gnome-schema font-name     "JetBrainsMono Nerd Font Regular 12"
}

